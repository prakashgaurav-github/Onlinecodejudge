<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Online Judge Home</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="customDivMain">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="customDiv">
            <span><h3 class="text-info">Online judge</h3></span>
          </div> 
        </div>
        <div class="col-lg-6 customDiv2">
          <div class="btn-toolbar">
            <div class="btn-group">
              <a href="homepage.html" class="btn btn-success">Home</a>
              <a href="learning.html" class="btn btn-success">Learn</a>
              <a href="problemset.html" class="btn btn-success">Practice</a>
              <a href="competition.html" class="btn btn-success">Compete</a>
              <a href="myblog.html" class="btn btn-success">Share</a>
            </div>
          </div>
        </div>
      </div>


    <div class="container customDiv5">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
          <h1 class="text-danger">Submit your solution</h1>
        </div>
      </div>
      <div class="row customDiv5">
        <div class="col-lg-2">
          <h4>Problem:</h4>
        </div>
        <div class="col-lg-10">
          <h4 class="text-justify">E. Ralph And Mushrooms.</h4>
        </div>
      </div>
      <div class="row customDiv5">
        <div class="col-lg-2">
          <h4>Language:</h4>
        </div>
        <div class="col-lg-2">
          <div>
              <select class="form-control input-lg">
                   <option>C++</option>
                   <option>Java</option>
                   <option>Python</option>
              </select>
          </div>
        </div>
      </div>
      <div class="row customDiv5">
        <div class="col-lg-2"><h4>Source code:</h4></div>
        <div class="col-lg-8">
          <div class="form-group">
              <textarea class="form-control pre-scrollable" id="exampleTextarea" rows="20"></textarea>
        </div>
        </div>
      </div>
      <div class="row customDiv5 customDiv4">
        <div class="col-lg-5"></div>
        <div class="col-lg-2">
          <a href="mysubmissions.html" class="btn btn-success">Submit</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
